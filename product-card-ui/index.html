<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product card UI Design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="product">
      <div class="imgbox">
        <img>
      </div>
      <div class="details">
        <h2>Brand Name <br><span>Men's Designer T-Shirt</span></h2>
        <div class="price">$55.99</div>
        <label>Sizes</label>
        <ul>
          <li>XS</li>
          <li>S</li>
          <li>M</li>
          <li>XL</li>
          <li>XXL</li>
        </ul>
        <label>Colors</label>
        <ul class="colors">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <a href="#">Add To Card</a>
      </div>

    </div>
  </body>
</html>
