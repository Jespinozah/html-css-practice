<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Pricing Desing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="title">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
          <h2>Basic</h2>
        </div>
        <div class="price">
          <h4>$ <span>25</span></h4>
          <div class="option">
            <ul>
              <li><i class="fa fa-check" aria-hidden="true"></i> 10GB Space</li>
              <li><i class="fa fa-check" aria-hidden="true"></i> 3 Domain Names</li>
              <li><i class="fa fa-check" aria-hidden="true"></i> 20 Email Address</li>
              <li><i class="fa fa-times" aria-hidden="true"></i> Live Support</li>
            </ul>
          </div>
          <a href="#">Order Now</a>
        </div>
      </div>
      <div class="column">
        <div class="title">
          <i class="fa fa-plane" aria-hidden="true"></i>
          <h2>Standart</h2>
        </div>
        <div class="price">
          <h4>$ <span>50</span></h4>
          <div class="option">
            <ul>
              <li><i class="fa fa-check" aria-hidden="true"></i> 50GB Space</li>
              <li><i class="fa fa-check" aria-hidden="true"></i> 5 Domain Names</li>
              <li><i class="fa fa-check" aria-hidden="true"></i> 50 Email Address</li>
              <li><i class="fa fa-times" aria-hidden="true"></i> Live Support</li>
            </ul>
          </div>
          <a href="#">Order Now</a>
        </div>
      </div>
      <div class="column">
        <div class="title">
          <i class="fa fa-rocket" aria-hidden="true"></i>
          <h2>Premiun</h2>
        </div>
        <div class="price">
          <h4>$ <span>100</span></h4>
          <div class="option">
            <ul>
              <li><i class="fa fa-check" aria-hidden="true"></i> 100GB Space</li>
              <li><i class="fa fa-check" aria-hidden="true"></i> 10 Domain Names</li>
              <li><i class="fa fa-check" aria-hidden="true"></i> 1000 Email Address</li>
              <li><i class="fa fa-check" aria-hidden="true"></i> Live Support</li>
            </ul>
          </div>
          <a href="#">Order Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
