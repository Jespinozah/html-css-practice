<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Form UI Design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <h2>Login</h2>
      <form action="">
        <div class="inputBox">
          <input type="text" required="">
          <label for="">Username</label>
        </div>
        <div class="inputBox">
          <input type="password" required="">
          <label for="">Password</label>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
